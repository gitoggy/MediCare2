<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Card</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
  <div class="container">
    <br> <br>

    <div class="card mb-3" style="width: 1200px">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDGQO5-8CPA9Hzl5_wLkAf6VtlMw52q7IwRw&usqp=CAU"
            alt="Profile pic" />
        </div>
        <div class="col-md-4">
          <div class="card-body">
            <h5 class="card-title">Dr. XYZ ABC</h5>
            <p class="card-text">Speciality</p>
            <p class="card-text">Experience</p>
            <p class="card-text">Rating</p>
            <p class="card-text">Available</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-body">
            <p class="card-text">Location</p>
            <p class="card-text">Fee</p>
            <p class="card-text">Appointment</p>
            <button type="button" class="btn btn-primary">Online</button>
            <button type="button" class="btn btn-primary">Offline</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
