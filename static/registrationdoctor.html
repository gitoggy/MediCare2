<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        .form2{
            margin-left: 5em;
            margin-top: 2em;
            padding-top: 0em;

        }
        .heading{
            margin-left: 3em;
            margin-top: 2em;
            padding-bottom: 0em;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h2>Personal Details</h2>
    </div>
    <div class="form2">
        <form>
            <div class="col-sm-7">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleInputname1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="col-sm-7">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-sm-7">
              <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
              <input type="mobile" class="form-control" id="exampleInputmobile1" aria-describedby="emailHelp">
              <div id="mobileHelp" class="form-text">We'll never share your Mobile Number with anyone else.</div>
            </div>
            <div class="col-sm-7">
              <label for="exampleInputEmail1" class="form-label">Address</label>
              <input type="address" class="form-control" id="exampleInputaddress1" aria-describedby="emailHelp">
              <div id="addressHelp" class="form-text">Please enter address of clinic or hospital.</div>
            </div>
            <div class="col-sm-7">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-sm-7">
              <label for="exampleInputPassword1" class="form-label">Name of college</label>
              <input type="clg" class="form-control" id="exampleInputclg1">
            </div>
            <div class="col-sm-7">
              <label for="exampleInputPassword1" class="form-label">Degree</label>
              <input type="degree" class="form-control" id="exampleInputdegree1">
            </div>
            <div class="col-sm-7">
              <label for="exampleInputPassword1" class="form-label">Your uprn number</label>
              <input type="uprn" class="form-control" id="exampleInputuprn1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>

    
</body>
</html>
