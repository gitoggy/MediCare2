<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="container-fluid">
        <h1 style="padding: 10px" style="margin: 10px">Your Appointments</h1>
        <div class="card w-75">
          <div class="card-body">
            <h5 class="card-title">Doctor's Name</h5>
            <p class="card-text">
              Time: 12:00 <br />
              Mode Of Appointment: Online/Offline <br />
            </p>
            <a href="#" class="btn btn-primary">Go to Appointment</a>
            <a href="#" class="btn btn-primary">Mark Completed</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
